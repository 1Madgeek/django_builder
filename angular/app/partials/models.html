<div ng-app>

    <h1>Models</h1>

    <div class="row">
        <div class="col-xs-4">
            <div class="form-group">
                <label class="sr-only" for="builder_model_name">Email
                    address</label>
                <input type="email" class="form-control" id="builder_model_name"
                       placeholder="Enter model name">
            </div>
        </div>
        <div class="col-xs-2">
            <button ng-click="addModel()" class="btn btn-primary btn-block">
                Add Model <i class="fa fa-plus"></i>
            </button>
        </div>
        <div class="col-xs-6">
            <button ng-click="clearModels()" class="btn btn-danger pull-right">
                Clear all <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-1"><span class="label label-primary">Models:</span></div>
    <div class="col-xs-2" ng-repeat="model in models">
        <span> {{model.name}} <a class="builder_a">
            <i class="fa fa-times" ng-click="remove_model($index)"></i></a>
        </span>
    </div>
</div>
<hr>
